<!-- Contact Section -->
<section id="CV" class="container content-section text-center alt-bkg" style="margin:0px; width: 100%;">
    <div class="row">
        <div class="col-lg-2"></div>
        <!--<div class="col-lg-8 col-lg-offset-2">-->
        <div class="col-lg-8">
            <h2>Curriculum Vitae</h2>
            <p><a href='#Contact'>{{ site.email }}</a></p>
            <ul class="list-inline banner-social-buttons">
                {% for network in site.social %}
                <li>
                    <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-lg-2"></div>
    </div>
</section>
